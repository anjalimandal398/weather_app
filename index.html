<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Weather App With JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
         <div class="search-box">
            <input type="text" placeholder="Enter your location"  class="input-box">

            <button class="ri-search-line" id="searchBtn"></button>

         </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!</h1>
            <img src="https://raw.githubusercontent.com/CodeTraversal/JavaScript-Projects/a45b12bc716fea3b53c458d2b712e73ef1f5dcfa/Weather%20App/assets/404.png" alt="">
        </div>

        <div class="weather-body">
        <img src="https://raw.githubusercontent.com/CodeTraversal/JavaScript-Projects/a45b12bc716fea3b53c458d2b712e73ef1f5dcfa/Weather%20App/assets/cloud.png" alt="Weather Image" class="weather-img">

        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C.</sup></p>

            <p class="description">light rain</p>
        </div>

        <div class="weather-details">

            <div class="humidity">
                <i class="ri-water-percent-fill"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="ri-windy-fill"></i>
                <div class="text">
                    <span id="wind-speed">12km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>


        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
